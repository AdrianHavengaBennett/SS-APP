        <div class="section-wrapper">

            <div class="row no-gutters container-fluid">
                <div class="welcome col-xs-12">

                </div>
            </div>


            <form class="text-center" action="plumbing.html" method="post">
                <p id="name">What is your name?</p>
                <input type="text" name="name" placeholder="Name or Nickname" required="required" />
                <br>
                <p id="height">What is your height?</p>
                <select name="height">
                        <option value="65inches(5.41foot)">65inches(5.41foot)</option>  
                        <option value="66inches(5.50foot)">66inches(5.50foot)</option>
                        <option value="67inches(5.58foot)">67inches(5.58foot)</option> 
                        <option value="68inches(5.66foot)">68inches(5.66foot)</option> 
                        <option value="69inches(5.75foot)">69inches(5.75foot)</option> 
                        <option value="70inches(5.83foot)">70inches(5.83foot)</option> 
                        <option value="71inches(5.91foot)">71inches(5.91foot)</option> 
                        <option value="72inches(6.00foot)">72inches(6.00foot)</option> 
                        <option value="73inches(6.08foot)">73inches(6.08foot)</option> 
                        <option value="74inches(6.16foot)">74inches(6.16foot)</option> 
                        <option value="75inches(6.25foot)">75inches(6.25foot)</option> 
                    </select>
                <p id="build">What is your build?</p>
                <div class="home-choices">
                    <label><input type="radio" name="build" value="small" /><span>Small</span></label>
                    <label><input type="radio" name="build" value="medium" checked="checked" /><span>Medium</span></label>
                    <label><input type="radio" name="build" value="large" /><span>Large</span></label>
                </div>
                <input id="home-submit" type="submit" class="btn btn-info" value="Enter" />
            </form>
